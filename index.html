<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 15</title>
  <script
  src="https://code.jquery.com/jquery-3.1.0.js"
  integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>
<body id="lock-screen">
  <div class="filtre-brightness">

  </div>
  <div class="filtre-modal">
  </div>
  <header class="row">
    <div id="panel-top-btn-container" class="panel-btn-container">
      <a href="#" class="panel-button"></a>
    </div>

    <ul id="left-header" class="col s6">
      <li>
        <ul>
          <li class="round"></li>
          <li class="round"></li>
          <li class="round"></li>
          <li class="round"></li>
          <li class="round empty"></li>
        </ul>
      </li>
      <li>VIRGIN</li>
      <li id="header-wifi" class="btn-active"><i class="fa fa-wifi"></i></li>
      <li id="header-3g">3G</li>
    </ul>
    <ul id="right-header" class="col s6">
      <li id="header-plane" class="btn-active"><i class="fa fa-plane"></i></li>
      <li id="header-bluetooth" class="btn-active"><i class="fa fa-bluetooth-b"></i></li>
      <li id="header-moon" class="btn-active"><i class="fa fa-moon-o"></i></li>
      <li id="header-lock" class="btn-active"><i class="fa fa-lock"></i></li>

      <li>82%</li>
      <li><i class="fa fa-battery-three-quarters"></i></li>
      <li><i class="fa fa-bolt"></i></li>
    </ul>
  </header>

  <div class="extra-spacing-1">
  </div>

  <section id="main">
    <div class="row" >
      <div class="col s12" id="date">
        <h1>2<span class="blink">:</span>29</h1>
        <p>
          Fridfesfay, Sersgseg 16
        </p>
      </div>
    </div>

    <div class="row" >
      <div class="col s12" id="unlock">
        <a href="main.html">
          <h2><i class="fa fa-angle-right"></i>  Slide to unlock</h2>
        </a>
      </div>
    </div>
  </section>

  <div id="menu-scroll-bot" class="container">
    <a href="#" class="row" id="close-scroll-menu">
      <span class="arrow-down-img"></span>
    </a>
    <div class="row">
      <ul>
        <li>
          <button id="modal-plane" class="menu-icon" type="button" name="button">
            <i class="fa fa-plane"></i>
          </button>
        </li>
        <li>
          <button id="modal-wifi" class="menu-icon" type="button" name="button">
            <i class="fa fa-wifi"></i>
          </button>
        </li>
        <li>
          <button id="modal-bluetooth" class="menu-icon" type="button" name="button">
            <i class="fa fa-bluetooth-b"></i>
          </button>
        </li>
        <li>
          <button id="modal-moon" class="menu-icon" type="button" name="button">
            <i class="fa fa-moon-o"></i>
          </button>
        </li>
        <li>
          <button id="modal-lock" class="menu-icon" type="button" name="button">
            <i class="fa fa-lock"></i>
          </button>
        </li>
      </ul>
    </div>

    <div class="row" id="luminosity">
      <div>
        <i class="fa fa-sun-o"></i>
      </div>
      <form action="#" >
        <input id="luminosity-settings" type="range" min="0" max="1" value="0" step="0.1" />
      </form>
      <div>
        <i class="fa fa-sun-o"></i>
      </div>
    </div>

    <div class="row" id="music">
      <!-- <audio class="musicplay" controls src="sound/Tool - Schism.mp3">
      </audio> -->
      <div id="music-title">
        <h3 class="hide">Schism</h3>
        <p class="hide">
          Tool - Lateralus
        </p>
      </div>
      <ul>
        <li><i class="fa fa-backward"></i></li>
        <li><i class="fa fa-play"></i></li>
        <li><i class="fa fa-forward"></i></li>
      </ul>
      <div class="row" id="sound-volume">
        <div>
          <i class="fa fa-volume-off"></i>
        </div>
        <form action="#">
          <input type="range" min="0" max="100" />
        </form>
        <div>
          <i class="fa fa-volume-up"></i>
        </div>
      </div>
    </div>

    <div class="row" id="airplay">
      <div class="col s6 container-airplay">
        <figure id="airdrop-pict">
        </figure>
        <p>
          Airdrop:<br>Everyone
        </p>
      </div>
      <div class="col s6 container-airplay">
        <figure id="airplay-pict">
        </figure>
        <p>
          Airplay
        </p>
      </div>
    </div>

    <div class="row" id="buttons-down">
      <ul>
        <li>
          <a href="#" class="menu-icon" type="button" name="button">
            <i class="material-icons">highlight</i>
          </a>
        </li>
        <li>
          <a href="#" class="menu-icon" type="button" name="button">
            <i class="fa fa-clock-o"></i>
          </a>
        </li>
        <li>
          <a href="#" class="menu-icon" type="button" name="button">
            <i class="fa fa-calculator"></i>
          </a>
        </li>
        <li>
          <a href="camera.html" class="menu-icon" type="button" name="button">
            <i class="fa fa-camera"></i>
          </a>
        </li>
      </ul>
    </div>
  </div> <!-- FIN MENU SCROLL -->



  <footer>
    <div id="panel-bottom-btn-container" class="panel-btn-container">
      <a href="#" class="panel-button"></a>
    </div>
    <div id="camera-container">
      <a href="camera.html">
        <span>
          <i class="fa fa-camera"></i>
        </span>
      </a>
    </div>
  </footer>
</body>
</html>
