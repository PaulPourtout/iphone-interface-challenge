<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iOS 15</title>
  <script
  src="https://code.jquery.com/jquery-3.1.0.js"
  integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>
<body id="camera">
  <header class="row">

    <ul id="left-header" class="col s4">
      <li><i class="fa fa-bolt"></i></li>
      <li class="non">No</li>
    </ul>
    <ul id="center-header"class="col s4">
      <li class="hdr">HDR Disabled</li>
      <li class="hdr hdr-enabled">HDR Enabled</li>
    </ul>
    <ul id="right-header" class="col s4">
      <li><i class="fa fa-camera"></i></li>
    </ul>
  </header>


  <div id="inner-camera-container">
    <video id="inner-camera" autoplay>
    </video>
  </div>


  <footer class="container-fluid">
    <div class="row">
      <ul id="picture-mode">
        <li id="camera-select"><div class="yellow-round"></div><a href="#">Video</a></li>
        <li><div class="yellow-round"></div><a href="#">Photo</a></li>
        <li><div class="yellow-round"></div><a href="#">Square</a></li>
      </ul>
    </div>
    <div class="row">
      <div id="snap-container">
        <button id="snap" type="button" name="take picture"></button>
      </div>
    </div>
    <a href="index.html" id="last-picture">
    </a>
  </footer>
</body>
</html>
